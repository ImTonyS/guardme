<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUARDME</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- MAIN PAGE -->

            <!-- NAV BAR -->
            <header class="hero">
                <nav class="nav container container--hero">

                    <a href="../main/main.html"><img src="../img/GUARDME LOGO.JPG" class="nav_logo"></a>

                    <ul class="nav_list">
                        <li class="nav_item">
                            <a href="" class="nav_link">ABOUT US</a>
                        </li>
                        <li class="nav_item">
                            <a href="" class="nav_link">CONTACTS</a>
                        </li>
                        <li class="nav_item">
                            <a href="" class="nav_link">VIDEOS</a>
                        </li>
                    </ul>

                    <!-- MENU SANDWICH RESPONSIVE -->
                    <img src="../img/menuw.svg" class="nav_menu">

                </nav>
                
                <!-- HERO TEXTOS -->
                <section class="hero_main container container--hero">
                    <article class="hero_texts">
                        <h1 class="hero_title">WELCOME TO <span>GUARDME</span></h1>
                        <h2 class="hero_p">Keep your loved ones safe.</h2>
                        <!-- BOTON SIGN UP -->
                        <a href="#registered" id="hero_cta" class="hero_cta" >SIGN UP</a>
                    </article>
                </section>
            </header>
        </section>

        <section class="wrapper">
            <div class="form signup">
                <header>Signup</header>
                <img src="../img/criss.png" class="wrapper_close">
                <!-- AQUI VA LA INFO DEL FORMS -->
                <form action="">
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                    <input type="text" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="submit" value="SignUp">
                </form>
            </div>
            <!-- FORMS DEL LOGIN -->
            <div class="form login">
                <header>Login</header>
                <form action="">
                    <input type="text" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <a href="#">Forgot password?</a>
                    <input type="submit" value="Login">
                </form>
            </div>
        </section>
    

    

    <script src="./main.js"></script>
</body>
</html>
